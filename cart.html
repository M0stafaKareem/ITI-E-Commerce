<link rel="stylesheet" href="cart.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<a href="cartIcon.html"><button class="btn">Back</button></a>
<div class="Container">

    <table class="CartTable">
        <thead>
            <th>Product</th>
            <th></th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>
        <tbody class="CartGrid" >
            <tr>
                <td>
                    <div class="CartItemImage">
                        <img width="100" src="${CarItem[1].thumbnail}"> 
                    </div>
                </td>
                <td><div class="ItemName">
                    ${CarItem[1].title}</div></td>
                <td><div class="CartTableCenter">${CarItem[1].price} E£</div></td>
                <td><div class="CartTableCenter"><div class="CountControlContainer"><i onclick="DeleteFromCart(${CarItem[1].id})" class="fa-solid fa-minus borderedIcon CountControl"></i><input type="number" class="MidIcon borderedIcon " min="1" max="100" value="${CarItem[0]}"><i onclick="AddToCart(${CarItem[1].id})" class="fa-solid fa-plus borderedIcon CountControl"></i></div></td>
                <td><div class="CartTableCenter">${CarItem[1].price * CarItem[0]} E£</div></td>
            </tr>
            <td>
                <div class="CartItemImage">
                    <img width="100" src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/2_1024x1024.jpg?v=1640022000"> 
                </div>
            </td>
            <td><div class="ItemName">
                Fresh Strawberries</div></td>
            <td><div class="CartTableCenter">200.00 E£</div></td>
            <td><div class="CartTableCenter"><div class="CountControlContainer"><i class="fa-solid fa-minus borderedIcon CountControl"></i><input type="number" class="MidIcon borderedIcon " value="1"><i class="fa-solid fa-plus borderedIcon CountControl"></i></div></td>
            <td><div class="CartTableCenter">200</div></td>
        </tr>
        </tbody>
      
        
    </table>
    <div class="CartSums">
        <div class="CartTotal">
            <h4 class="CartTotalTitle">Cart Totals</h4>
        </div>
        <div class="FlexRow FinalFlex BorderTopDashed">
            <div style="width: 34.5%; font-weight: bold;">Total: </div><div id="CartTotalSum">$0</div>
        </div>
        <button class=" btn-checkout">Checkout</button>
    </div>
</div>
<script src="cart.js"></script>
